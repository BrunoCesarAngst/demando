{% extends 'demandas/base.html' %}

{% block conteudo %}
<div class="bg-white rounded-lg shadow p-6 max-w-md mx-auto">
    <h2 class="text-xl font-semibold mb-4">Editar Demanda</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
