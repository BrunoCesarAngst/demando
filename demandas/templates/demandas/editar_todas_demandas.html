{% extends 'demandas/base.html' %}

{% block conteudo %}
<div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Editar Demandas</h2>
    <ul>
        {% for demanda in demandas %}
            <li class="mb-4">
                <a href="{% url 'editar_demanda' demanda.id %}" class="text-blue-600 hover:underline">
                    {{ demanda.titulo }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
